<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>

  let btn = document.getElementById("fetch-post");

  btn.addEventListener("click", () => {
    let saveObj = JSON.parse(localStorage.getItem("finalData"));
    let post = (document.getElementById("post-title").innerHTML =
      saveObj.title);
  });

</script>
